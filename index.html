<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increament Counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/404f36c780.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="container">
        <div class="counter-container">
            <i class="fas fa-mug-hot fa-3x"></i>
            <div class="counter" data-target="4000"></div>
            <span>Project Completed</span>
        </div>
        <div class="counter-container">
            <i class="fas fa-tasks fa-3x"></i>
            <div class="counter" data-target="500"></div>
            <span> Our Happy Clients </span>
        </div>
        <div class="counter-container">
            <i class="fas fa-users fa-3x"></i>
            <div class="counter" data-target="15000"></div>
            <span>Ongoing Projects</span>
        </div>
    </div>

    <script src="script.js"></script>
    </body>

</html>
